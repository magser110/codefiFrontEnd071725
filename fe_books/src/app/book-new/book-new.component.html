<div class="container">
    <h1 class="create-book-title">Create a book</h1>
    <form [formGroup]="bookForm"] (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" formControlName="title" id="title" required />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" formControlName="author" id="author" required>
        </div>
        <div class="form-group">
            <label for="read">Read:</label>
            <input type="checkbox" id="option1" name="option1" value="Yes">
            <input type="checkbox" id="option2" name="option2" value="No">
        </div>
        <div>
            <label for="cover_Image">Cover Image</label>
            <input type="file" (change)="onFileSelected($event)" id="coverImage" />
        </div>
        <button type="submit" [disabled]="!bookForm.valid">Submit</button>
    </form>
</div>
